<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iSeaJs - artDialog  </title>
	
	<!--// 基础样式 -->
	<link type="text/css" rel="stylesheet" href="assets/style/base.min.css"/>

    <!--// 引入seajs -->
	<script src="./assets/scripts/sea-modules/seajs/2.1.1/sea.js" id="seajsnode"></script>
	<script src="./assets/scripts/sea-modules/config.js"></script>

</head>

<body>
<input type="button" value="artDialog" id="artDialog_test" disabled="disabled" style="color:#f00" />


<script type="text/javascript">
    seajs.use(['$', 'artDialog', './assets/script/lib/artDialog/5.0.3/skin/default.min.css'], function ($, artDialog) {
        $(function () {
			if(artDialog){
				$('#artDialog_test')
					.attr('disabled', null)
					.css('color', '#666')
					.on('click', function(){
						$.artDialog()
					});
			}
            
        });
    });
</script>
</body>
</html>

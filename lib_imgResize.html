<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iSeaJs - aeImageResize  </title>
	
	<!--// 基础样式 -->
	<link type="text/css" rel="stylesheet" href="assets/style/base.min.css"/>    

</head>

<body>
<h1 class="mb20">jQuery Image Resize Plugin in <a href="https://github.com/adeelejaz/jquery-image-resize">GitHub</a></h1>

<div id="aeImageResize_wrap">
	<img src="./assets/images/aeImageResize/EclipseCanoo1440x900.png" alt="EclipseCanoo" />
	<img src="./assets/images/aeImageResize/Sky.jpg" alt="Sky" />
</div>

<!--// 引入seajs -->
<script src="./assets/scripts/sea-modules/seajs/2.1.1/sea.js" id="seajsnode"></script>
<script src="./assets/scripts/sea-modules/config.js"></script>
<script type="text/javascript">
    seajs.use(['$', 'aeImageResize'], function ($) {
        $(function () {
			$('img', '#aeImageResize_wrap').aeImageResize({
				height: 250,
				width: 250
			});            
        });
    });
</script>
</body>
</html>
